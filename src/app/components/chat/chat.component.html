<h1>Mensajes</h1>
<hr>

<div id="chat-mensajes">
    <li class="list-group-item"
    *ngFor="let msg of mensajes">
    {{ msg.de }}:  {{ msg.cuerpo }}
  </li>
</div>



<form #formChat="ngForm" (ngSubmit)="enviar()">

  <input type="text"
         #text = "ngModel"
         [(ngModel)]="texto"
         class="form-control chat-input"
         name="texto"
         placeholder="NickName..."
         autofocus
         autocomplete="off">

  <textarea class="form-control chat-input"
            placeholder="Mensaje...">
            
  </textarea>


</form>
